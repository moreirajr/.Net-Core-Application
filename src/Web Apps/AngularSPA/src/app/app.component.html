<mat-sidenav-container fullscreen>
  
  <mat-sidenav #sidenav opened mode="over" position="start" opened="false">
    <mat-nav-list>
      <a [routerLink]="''" (click)="sidenav.toggle()"><mat-icon>home</mat-icon></a>
      <a class="menu-content" [routerLink]="['/produto']" (click)="sidenav.toggle()">Produto</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>



    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
